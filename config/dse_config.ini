[General]
; Number of years of history to fetch on first symbol load
HistoryYears=3

; Polling interval in milliseconds during market hours
PollIntervalMs=5000

; DSE Market hours (Bangladesh Standard Time, UTC+6)
MarketOpenHour=10
MarketOpenMinute=0
MarketCloseHour=14
MarketCloseMinute=30

; Maximum reconnection attempts before giving up
MaxReconnectAttempts=10

; HTTP request timeout in seconds
HttpTimeoutSec=30

; User agent string for HTTP requests
UserAgent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36

[Endpoints]
; DSE latest share price page (HTML table)
LatestPrice=https://www.dsebd.org/latest_share_price_scroll_l.php

; DSE day-end archive for historical data
DayEndArchive=https://www.dsebd.org/day_end_archive.php

; Alternative JSON endpoint for real-time data
AltLatestPrice=https://www.dsebd.org/latest_share_price_all_,ajax.php

[Debug]
; Enable debug logging to file
EnableLogging=0
LogFilePath=dse_plugin.log

[DataSource]
CsvSeedPath=d:\software\dse_2000-2025\separated_data
